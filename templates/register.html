<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/76f6757468.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="js/home.js"></script>
</head>
<body>
<div class="site-content">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">
<div class="row justify-content-left">
<div class="col-md-6">
<div class="card card3">
<header class="card-header bg-info card-header1">
	<h4 class="card-title mt-2"><div class="text-center"><h2>Sign Up</h2></div></h4>
<hr>
</header>
<article class="card-body">
<form method = "POST" action="/register">	
	<div class="form-row">
		<div class="col form-group">	
		  	<input type="text" name="firstname" class="form-control" id="firstname" placeholder="Firstname">
		</div> 
		<div class="col form-group">
			
		  	<input type="text" name="lastname" class="form-control" id="lastname" placeholder="Lastname">
		</div> 
	</div>
    <div class="form-group">
		<input type="text" name="username" class="form-control" id="username" placeholder="Username">
	</div> 
	<div class="form-group">
		<input type="email" name="email" class="form-control" id="email" placeholder="Email">
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> 
	<div class="form-group">
		<input type="text" name="phone_no" class="form-control" id="phone_no" placeholder="Mobile number">
	</div> 
	<div class="form-group">
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" id="gender" value="MALE">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" id="gender" value="FEMALE">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> 
	<div class="form-row">
	<div class="col form-group">
	    <input class="form-control" name = "password" type="password" id="password" placeholder="Create password">
	</div>   
    <div class="col form-group">
	    <input class="form-control" name = "cpassword" type="password" id="cpassword" placeholder="Confirm password">
	</div>
	</div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" id="signUp">Sign up</button>
    </div>      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our Terms of use and Privacy Policy.</small>                                          
</form>
</article> 
<div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
</div> </div> </div> </div> 
</article></div>
    
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
